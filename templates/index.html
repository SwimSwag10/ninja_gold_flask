<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Testing Flask forms</title>
</head>
<body>
  <div class="top">
    <h2>Your Gold:</h2>
    <div class="display-field">
      <p>{{ session['account_total'] }}</p>
    </div>
  </div>
  <div class="middle">
    <form action="/process" method="post">
      <h2>Farm</h2>
      <p>(earns 10-20 gold)</p>
      <input type="hidden" name="which_form" value="farm">
      <input type="submit" value="Find Gold!" class="btn btn-primary">
    </form>
    <form action="/process" method="post">
      <h2>Cave</h2>
      <p>(earns 5-10 gold)</p>
      <input type="hidden" name="which_form" value="cave">
      <input type="submit" value="Find Gold!" class="btn btn-primary">
    </form>
    <form action="/process" method="post">
      <h2>House</h2>
      <p>(earns 2-5 gold)</p>
      <input type="hidden" name="which_form" value="house">
      <input type="submit" value="Find Gold!" class="btn btn-primary">
    </form>
    <form action="/process" method="post">
      <h2>Casino</h2>
      <p>earns/takes 0-50 gold</p>
      <input type="hidden" name="which_form" value="casino">
      <input type="submit" value="Find Gold!" class="btn btn-primary">
    </form>
  </div>
  <h2>Activities:</h2>
  <form action="/" class="activities">
    {% for x in session['account_total'] %}
    <p>Earned {{ session['account_total'] }} at this time ({{ date }}) </p>
  </form>
</body>
</html>
